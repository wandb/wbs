name: "Run Tests"
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  setup:
    name: Setup Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24
          cache: true
          cache-dependency-path: go.sum
      - name: Install dependencies
        run: go get ./...
      - name: Verify modules
        run: go mod verify

  lint:
    name: Lint
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24
          cache: true
          cache-dependency-path: go.sum
      - name: Install gpgme dependencies
        run: sudo apt-get update && sudo apt-get install -y libgpgme-dev
      - name: Debug Go environment
        run: |
          go version
          go env
          echo "GOPATH: $(go env GOPATH)"
          echo "GOROOT: $(go env GOROOT)"
      - name: Debug golangci-lint version
        run: |
          golangci-lint --version || echo "golangci-lint not installed yet"
      - name: Debug golangci-lint config
        run: |
          echo "Contents of .golangci.yml:"
          cat .golangci.yml
      - name: Lint
        run: make lint-ci
        timeout-minutes: 2
      - name: Lint with debug (if previous step fails)
        if: failure()
        run: |
          echo "Running linting in debug mode..."
          GOGC=10 golangci-lint run --timeout=30s --concurrency=1 -v ./cmd/... ./pkg/...
        timeout-minutes: 1

  fmt:
    name: Format
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24
          cache: true
          cache-dependency-path: go.sum
      - name: Format
        run: make fmt

  dependency-check:
    name: Dependency Check
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24
      - name: Check for changes in go.mod or go.sum
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum
