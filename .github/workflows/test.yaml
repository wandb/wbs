name: Run Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.0"
          check-latest: true

      - name: Install dependencies
        run: go mod download

      - name: Build
        run: make build

      - name: Run tests
        run: make test

      - name: Run linter
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.61.0
          golangci-lint run --go=1.24
